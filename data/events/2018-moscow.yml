name: "2018-moscow" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Moscow" # The displayed city name of the event. Capitalize it.
event_twitter: "DevOpsDaysMSK" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Moscow!" # Edit this to suit your preferences
#ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-06-16 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-06-16 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-04-02 # start accepting talk proposals.
cfp_date_end: 2018-06-01 # close your call for proposals.
cfp_date_announce: 2018-06-01 # inform proposers of status

cfp_open: "true"
cfp_link: "https://goo.gl/forms/TYweAvJEEZ8zpPVG2" # if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

registration_date_start: 2018-04-02 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-06-15 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://devopsdays.timepad.ru/event/663105/" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "55.787932,37.680616" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "Moscow, Holiday Inn Sokolniki" # Defaults to city, but you can make it the venue name.
#
location_address: "Rusakovskaya Str. 24, Moscow, 107014" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: program
  - name: propose
  - name: speakers
  - name: location
  - name: registration
  - name: sponsor
  - name: contact
  - name: conduct
# - name: example
#   icon: "map-o" # This is a font-awesome icon that will display on small screens. Choose at http://fontawesome.io/icons/
#   url: http://mycfp.com # The url setting is optional, and only if you want the navigation to link off-site


# These are the same people you have on the mailing list and Slack channel.
team_members: # Name is the only required field for team members.
  - name: "Boris Zlobin"
  - name: "Aleksey Lustin"
  - name: "Michael Krivilev"
  - name: "Irina Puchkova"
  - name: "Vladimir Turovtsev"
  - name: "Vladislav Zavisnov"
organizer_email: "organizers-moscow-2018@devopsdays.org" # Put your organizer email address here
proposal_email: "proposals-moscow-2018@devopsdays.org" # Put your proposal email address here

# List all of your sponsors here along with what level of sponsorship they have.
# Check data/sponsors/ to use sponsors already added by others.
sponsors:
  - id: Logrocon
    level: gold
  - id: Cleverics
    level: gold	
  - id: HolidayInnSokolniki
    level: venuesponsor
    url: http://hi-sokolniki.ru/ # Use this if you need to over-ride a sponsor URL. 
  - id: samplesponsorname
    level: gold	
  - id: arresteddevops
    level: community

sponsors_accepted : "yes" # Whether you want "Become a XXX Sponsor!" link

# In this section, list the level of sponsorships and the label to use.
# You may optionally include a "max" attribute to limit the number of sponsors per level. For
# unlimited sponsors, omit the max attribute or set it to 0. If you want to prevent all
# sponsorship for a specific level, it is best to remove the level.
sponsor_levels:
  - id: gold
    label: Gold
#    max: 10
  - id: silver
    label: Silver
    max: 0 # This is the same as omitting the max limit.
  - id: bronze
    label: Bronze
  - id: venuesponsor
    label: Venue
  - id: community
    label: Community
