name: "2019-natal" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2019" # The year of the event. Make sure it is in quotes.
city: "Natal" # The displayed city name of the event. Capitalize it.
event_twitter: "devopsdaynatal" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Devopsdays is coming to Natal!" # Edit this to suit your preferences
ga_tracking_id: "" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted 2018-MM-DD, like this:   variable: 2016-01-05
startdate: 2019-03-09 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2019-03-09 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-11-15 # start accepting talk proposals.
cfp_date_end: 2019-01-20 # close your call for proposals.
cfp_date_announce: 2018-01-31 # inform proposers of status

cfp_open: "false"
cfp_link: "https://www.papercall.io/devopsdaysnatal" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

masthead_background: "natal.jpg"

registration_date_start: # start accepting registration. Leave blank if registration is not open yet
registration_date_end: # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

# Location
#
coordinates: "-5.8117002, -35.203245" # The coordinates of your city. Get Latitude and Longitude of a Point: http://itouchmap.com/latlong.html
location: "IFRN - Campus Natal Central" # Defaults to city, but you can make it the venue name.
#
location_address: "Av. Senador Salgado Filho, 1559 - Tirol" #Optional - use the street address of your venue. This will show up on the welcome page if set.

nav_elements: # List of pages you want to show up in the navigation of your page.
  - name: Informações
    icon: "map-o"
    url: /events/2019-natal/location
