name: "Ashmita Sarma"
twitter: "mitimita"
bio: "Ashmita Sarma is a senior at Wayzata High School in Minnesota. Over the summer, she interned in Systems Engineering in Systems Operations at SPS Commerce, where she experienced the DevOps culture at large scale company. She was a winner of the Minnesota Aspirations in Computing Award last year as well. She volunteers as a mentor at CoderDojo, as well as a mentor at Camp KidsCode. She hopes to work with cloud technology in the future, her favorite gif is the party parrot. Her passions include cloud computing, anything Python, web development, bharatanatyam dance, and unicycling."
